server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_GIT_URI} #URL do repositório Git que contém os arquivos de configuração
          default-label: main
          search-paths: api-gateway-routes  #habilita leitura da raiz do repositório
          force-pull: true #forçar o carregamento do arquivo de configuração mesmo se o config-server estiver com cache
          timeout: 10000 #tempo de espera para o config-server responder
          username: ${CONFIG_SERVER_GIT_USERNAME}
          password: ${CONFIG_SERVER_GIT_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: refresh, routes
  endpoint:
    refresh:
      access: unrestricted

logging:
  level:
    '[org.springframework.cloud.config.server]': DEBUG